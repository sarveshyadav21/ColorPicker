<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-tool">
        <h1>Color Picker Tool</h1>
        <div id="color-display" class="color-display"></div>
        <input id="color-input" type="color" value="#000000" class="color-input">
        <div class="color-values">
            <div class="hex-value">
                <label for="hex-input">Hex:</label>
                <input id="hex-input" type="text" value="#000000" readonly>
                <button onclick="copyToClipboard('hex-input')">Copy</button>
            </div>
            <div class="rgb-value">
                <label for="rgb-input">RGB:</label>
                <input id="rgb-input" type="text" value="rgb(0, 0, 0)" readonly>
                <button onclick="copyToClipboard('rgb-input')">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
